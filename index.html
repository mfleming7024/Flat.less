<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link type="text/css" rel="stylesheet/less" href="styles.less" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/less-1.6.1.min.js"></script>
</head>
<body class="container">
    <div class="row">
        <h1 class="twelve columns">Grid System</h1>
        <hr class="twelve columns" />
    </div>
    <div id="grid_system">
        <div class="row">
            <div class="one column"><h2>One</h2></div>
            <div class="eleven columns"><h2>Eleven</h2></div>
        </div>
        <div class="row">
            <div class="two columns"><h2>Two</h2></div>
            <div class="ten columns"><h2>Ten</h2></div>
        </div>
        <div class="row">
            <div class="three columns"><h2>Three</h2></div>
            <div class="nine columns"><h2>Nine</h2></div>
        </div>
        <div class="row">
            <div class="four columns"><h2>Four</h2></div>
            <div class="eight columns"><h2>Eight</h2></div>
        </div>
        <div class="row">
            <div class="five columns"><h2>Five</h2></div>
            <div class="seven columns"><h2>Seven</h2></div>
        </div>
        <div class="row">
            <div class="six columns"><h2>Six</h2></div>
            <div class="six columns"><h2>Six</h2></div>
        </div>
    </div><!--End Grid System -->
    
    <div class="row">
        <h1 class="twelve columns">Buttons</h1>
        <hr class="twelve columns" />
        <div id="buttons_forms">
            <div class="one-third column">
                <h3>Success Button</h3>
                <button class="tiny_reg">Success</button>
                <button class="small_reg">Success</button>
                <button class="medium_reg">Success</button>
                <button class="large_reg">Success</button>
            </div>
            <div class="one-third column">
                <h3>Error Button</h3>
                <button class="tiny_err">Error</button>
                <button class="small_err">Error</button>
                <button class="medium_err">Error</button>
                <button class="large_err">Error</button>
            </div>
            <div class="one-third column">
                <h3>Attention Button</h3>
                <button class="tiny_att">Attention</button>
                <button class="small_att">Attention</button>
                <button class="medium_att">Attention</button>
                <button class="large_att">Attention</button>
            </div>
        </div>
    </div><!--End Buttons -->
    
    <div class="row">
        <h1 class="twelve columns">Form Elements</h1>
        <hr class="twelve columns" />
        <div id="buttons_forms">
            <div class="twelve columns">
                <div class="one-third column">
                    <h3>Text Inputs</h3>
                    <input class="regular" type="text" value="Type here" />
                    <input class="error"   type="text" value="Type here" />
                    <input class="success" type="text" value="Type here" />
                </div>
                <div class="one-third column">
                    <h3>Radio Buttons</h3>
                    <div class="radio_button_blue">
                        <label for="rad_button1">Radio Button 1</label>
                        <input type="radio" name="radios" id="rad_button1" />
                    </div>
                    <div class="radio_button_red">
                        <label for="rad_button2">Radio Button 2</label>
                        <input type="radio" name="radios" id="rad_button2" />
                    </div>
                    <div class="radio_button_green">
                        <label for="rad_button3">Radio Button 3</label>
                        <input type="radio" name="radios" id="rad_button3" />
                    </div>
                </div>
                <div class="one-third column">
                    <h3>Check Boxes</h3>
                    <div class="checkbox_blue">
                        <label for="checkbox1">Checkbox 1</label>
                        <input type="checkbox" id="checkbox1" />
                    </div>
                    <div class="checkbox_red">
                        <label for="checkbox2">Checkbox 2</label>
                        <input type="checkbox" id="checkbox2" />
                    </div>
                    <div class="checkbox_green">
                        <label for="checkbox3">Checkbox 3</label>
                        <input type="checkbox" id="checkbox3" />
                    </div>
                    <div class="checkbox_yellow">
                        <label for="checkbox4">Checkbox 4</label>
                        <input type="checkbox" id="checkbox4" />
                    </div>
                    <div class="checkbox_orange">
                        <label for="checkbox5">Checkbox 5</label>
                        <input type="checkbox" id="checkbox5" />
                    </div>
                    <div class="checkbox_purple">
                        <label for="checkbox6">Checkbox 6</label>
                        <input type="checkbox" id="checkbox6" />
                    </div>
                </div><!-- End Checkboxes -->  
            </div>
        </div>
    </div><!--End Form Elements -->
    
    <div id="colors">
        <div class="row">
            <h1 class="twelve columns">Colors</h1>
            <hr class="twelve columns" />
            <div class="row">
                <div class="one-quarter column" id="alizarin"></div>
                <div class="one-quarter column" id="pomegranate"></div>
                <div class="one-quarter column" id="carrot"></div>
                <div class="one-quarter column" id="pumpkin"></div>
                <div class="one-quarter column" id="sunflower"></div>
                <div class="one-quarter column" id="darksunflower"></div>
                <div class="one-quarter column" id="turquoise"></div>
                <div class="one-quarter column" id="greensea"></div>
                <div class="one-quarter column" id="emerald"></div>
                <div class="one-quarter column" id="nephritis"></div>
                <div class="one-quarter column" id="peterriver"></div>
                <div class="one-quarter column" id="belizehole"></div>
                <div class="one-quarter column" id="amethyst"></div>
                <div class="one-quarter column" id="wisteria"></div>
                <div class="one-quarter column" id="clouds"></div>
                <div class="one-quarter column" id="silver"></div>
                <div class="one-quarter column" id="concrete"></div>
                <div class="one-quarter column" id="asbestos"></div>
                <div class="one-quarter column" id="wetasphault"></div>
                <div class="one-quarter column" id="midnightblue"></div>
            </div>
        </div>
    </div><!-- End Colors -->
    
    <!-- Javascript -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
