<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link type="text/css" rel="stylesheet/less" href="styles.less" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/less-1.6.1.min.js"></script>
</head>
<body class="container">
    <div class="row" id="title">
        <h1 class="twelve columns">Flat.less</h1>
        <hr class="twelve columns" />
        <p class="twelve columns">Welcome to a Flat UI themed Less/CSS framework</p>
    </div>
    <div class="row">
        <h1 class="twelve columns">Grid System</h1>
        <hr class="twelve columns" />
    </div>
    <div id="grid_system">
        <div class="row">
            <div class="one column"><h2>One</h2><h3>44px</h3></div>
            <div class="eleven columns"><h2>Eleven</h2><h3>684px</h3></div>
        </div>
        <div class="row">
            <div class="two columns"><h2>Two</h2><h3>108px</h3></div>
            <div class="ten columns"><h2>Ten</h2><h3>620px</h3></div>
        </div>
        <div class="row">
            <div class="three columns"><h2>Three</h2><h3>172px</h3></div>
            <div class="nine columns"><h2>Nine</h2><h3>556px</h3></div>
        </div>
        <div class="row">
            <div class="four columns"><h2>Four</h2><h3>236px</h3></div>
            <div class="eight columns"><h2>Eight</h2><h3>492px</h3></div>
        </div>
        <div class="row">
            <div class="five columns"><h2>Five</h2><h3>300px</h3></div>
            <div class="seven columns"><h2>Seven</h2><h3>428px</h3></div>
        </div>
        <div class="row">
            <div class="six columns"><h2>Six</h2><h3>364px</h3></div>
            <div class="six columns"><h2>Six</h2><h3>364px</h3></div>
        </div>
    </div><!--End Grid System -->
    
    <div class="row">
        <h1 class="twelve columns">Buttons</h1>
        <hr class="twelve columns" />
        <div id="buttons_forms">
            <div class="one-third column">
                <button class="tiny_reg">Success</button>
                <button class="small_reg">Success</button>
                <button class="medium_reg">Success</button>
                <button class="large_reg">Success</button>
            </div>
            <div class="one-third column">
                <button class="tiny_err">Error</button>
                <button class="small_err">Error</button>
                <button class="medium_err">Error</button>
                <button class="large_err">Error</button>
            </div>
            <div class="one-third column">
                <button class="tiny_att">Attention</button>
                <button class="small_att">Attention</button>
                <button class="medium_att">Attention</button>
                <button class="large_att">Attention</button>
            </div>
        </div>
    </div><!--End Buttons -->
    
    <div class="row">
        <h1 class="twelve columns">Form Elements</h1>
        <hr class="twelve columns" />
        <div class="twelve columns" id="buttons_forms">
            <div class="one-third column alpha">
                <input class="regular full" type="text" value="Type here" />
                <input class="error full"   type="text" value="Type here" />
                <input class="success full" type="text" value="Type here" />
            </div><!-- End Text Inputs -->
            <div class="one-third column">
                <div class="radio_button_green full left">
                    <label for="rad_button1">Default</label>
                    <input type="radio" name="radios" id="rad_button1" />
                </div>
                <div class="radio_button_green full left disabled">
                    <label for="rad_button2">Disabled</label>
                    <input type="radio" name="radios" id="rad_button2" />
                </div>
                <div class="radio_button_green full left">
                    <label for="rad_button3">Checked</label>
                    <input type="radio" name="radios" checked id="rad_button3" />
                </div>
            </div><!-- End Radio Buttons -->
            <div class="one-third column omega">
                <div class="checkbox_blue">
                    <label for="checkbox1">Checkbox 1</label>
                    <input type="checkbox" id="checkbox1" />
                </div>
                <div class="checkbox_red">
                    <label for="checkbox2">Checkbox 2</label>
                    <input type="checkbox" id="checkbox2" />
                </div>
                <div class="checkbox_green">
                    <label for="checkbox3">Checkbox 3</label>
                    <input type="checkbox" id="checkbox3" />
                </div>
                <div class="checkbox_yellow">
                    <label for="checkbox4">Checkbox 4</label>
                    <input type="checkbox" id="checkbox4" />
                </div>
                <div class="checkbox_orange">
                    <label for="checkbox5">Checkbox 5</label>
                    <input type="checkbox" id="checkbox5" />
                </div>
                <div class="checkbox_purple">
                    <label for="checkbox6">Checkbox 6</label>
                    <input type="checkbox" id="checkbox6" />
                </div>
            </div><!-- End Checkboxes -->  
        </div><!-- End Form Elements -->
    </div><!-- End Row -->
    
    <div id="colors">
        <div class="row">
            <h1 class="twelve columns">Color Palettes</h1>
            <hr class="twelve columns" />
            <div class="row">
                <div class="one-quarter column">
                    <div class="full" id="alizarin"></div>
                    <div class="full" id="pomegranate"></div>
                </div>
                <div class="one-quarter column">
                    <div class="full" id="carrot"></div>
                    <div class="full" id="pumpkin"></div>
                </div>
                <div class="one-quarter column">
                    <div class="full" id="sunflower"></div>
                    <div class="full" id="darksunflower"></div>
                </div>
                <div class="one-quarter column">
                    <div class="full" id="turquoise"></div>
                    <div class="full" id="greensea"></div>
                </div>
            </div>
            <div class="row">
                <div class="one-quarter column">
                    <div class="full" id="emerald"></div>
                    <div class="full" id="nephritis"></div>
                </div>
                <div class="one-quarter column">
                    <div class="full" id="peterriver"></div>
                    <div class="full" id="belizehole"></div>
                </div>
                <div class="one-quarter column">
                    <div class="full" id="amethyst"></div>
                    <div class="full" id="wisteria"></div>
                </div>
                <div class="one-quarter column">
                    <div class="full" id="clouds"></div>
                    <div class="full" id="silver"></div>
                </div>
            </div>
            <div class="row">  
                <div class="one-quarter column">
                    <div class="full" id="concrete"></div>
                    <div class="full" id="asbestos"></div>
                </div>
                <div class="one-quarter column">
                    <div class="full" id="wetasphault"></div>
                    <div class="full" id="midnightblue"></div>
                </div>
            </div>
        </div><!-- End Colors -->
    </div><!-- End Row -->
    
    <!-- Javascript -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
